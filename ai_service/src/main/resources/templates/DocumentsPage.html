<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Documents</title>
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title mb-4 text-center">Документы</h1>

            <form th:action="@{/documents}" method="get" class="row g-2 mb-4">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="query" th:value="${query}"
                           placeholder="Поиск по названию">
                </div>
                <div class="col-md-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-fill">Поиск</button>
                    <a th:href="@{/documents}" class="btn btn-outline-secondary flex-fill">Сброс</a>
                </div>
            </form>

            <form id="upload-form" enctype="multipart/form-data" class="input-group mb-4">
                <input type="file" name="file" class="form-control" accept=".pdf" required>
                <button class="btn btn-success" type="submit">Загрузить</button>
            </form>

            <div id="progress-container" class="my-3 d-none">
                <div class="progress">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                         style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="mt-2 text-center">Начинаем обработку...</p>
            </div>

            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Название</th>
                    <th>Количество чанков</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doc : ${documents}">
                    <td th:text="${doc['filename']}"></td>
                    <td th:text="${doc['cnt']}"></td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-danger"
                                th:attr="data-filename=${doc['filename']}"
                                onclick="deleteDocument(this)">
                            Удалить
                        </button>
                    </td>
                </tr>
                <tr th:if="${documents.isEmpty()}">
                    <td colspan="3" class="text-center text-muted">Нет загруженных документов</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="/js/document-actions.js"></script>
</body>
</html>

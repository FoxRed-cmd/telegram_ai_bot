<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Документы</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card shadow-sm mx-auto" style="max-width: 800px;">
        <div class="card-body">
            <h1 class="card-title mb-4 text-center">Документы</h1>

            <form th:action="@{/documents}" method="get" class="row g-2 mb-4">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="query" th:value="${query}" placeholder="Поиск по названию">
                </div>
                <div class="col-md-4 d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-fill">Поиск</button>
                    <a th:href="@{/documents}" class="btn btn-outline-secondary flex-fill">Сброс</a>
                </div>
            </form>

            <form id="upload-form" enctype="multipart/form-data" class="input-group mb-4">
                <input type="file" name="file" class="form-control" accept=".pdf" required>
                <button id="upload-btn" class="btn btn-success" type="submit">Загрузить</button>
            </form>

            <div id="progress-container" class="my-3 d-none">
                <div class="progress">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                         style="width: 0%">0%</div>
                </div>
                <p id="progress-text" class="mt-2 text-center">Начинаем обработку...</p>
                <button id="cancelProcessBtn" class="btn btn-warning mt-2" onclick="cancelProcess()">Отменить обработку</button>
            </div>

            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Название</th>
                    <th>Количество чанков</th>
                    <th class="text-end">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doc : ${documents}">
                    <td th:text="${doc['filename']}"></td>
                    <td th:text="${doc['cnt']}"></td>
                    <td class="text-end">
                        <button id="remove-btn" class="btn btn-sm btn-danger"
                                th:attr="data-filename=${doc['filename']}"
                                onclick="deleteDocument(this)">
                            Удалить
                        </button>
                    </td>
                </tr>
                <tr th:if="${documents.isEmpty()}">
                    <td colspan="3" class="text-center text-muted">Нет загруженных документов</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE — AI Service">AI Service</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg mb-4 shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">AI Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${currentPath == '/documents'} ? 'active' : ''"
                       th:href="@{/documents}">Документы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${currentPath == '/settings'} ? 'active' : ''"
                       th:href="@{/settings}">Настройки</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4" layout:fragment="content">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/document-actions.js"></script>
<script>
    document.getElementById("config-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const config = {
        temperature: parseFloat(document.getElementById("temperature").value)
      };
      const res = await fetch("/config", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(config),
      });
    });
</script>
</body>
</html>
